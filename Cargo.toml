[package]
name    = "nalgebra-lapack"
version = "0.16.2"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>", "Andrew Straw <strawman@astraw.com>" ]

description   = "Matrix decompositions using nalgebra matrices and Lapack bindings."
documentation = "https://www.nalgebra.org/docs"
homepage = "https://nalgebra.org"
repository = "https://github.com/dimforge/nalgebra"
readme = "../README.md"
categories = [ "science", "mathematics" ]
keywords = [ "linear", "algebra", "matrix", "vector", "lapack" ]
license = "BSD-3-Clause"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[features]
serde-serialize = [ "serde", "serde_derive" ]
proptest-support = [ "nalgebra/proptest-support" ]
arbitrary = [ "nalgebra/arbitrary" ]

# For BLAS/LAPACK
default    = ["netlib"]
openblas   = ["lapack-src/openblas"]
netlib     = ["lapack-src/netlib"]
accelerate = ["lapack-src/accelerate"]
intel-mkl  = ["lapack-src/intel-mkl"]

[dependencies]
nalgebra      = { version = "0.25" }
num-traits    = "0.2"
num-complex   = { version = "0.3", default-features = false }
simba         = "0.4"
serde         = { version = "1.0", optional = true }
serde_derive  = { version = "1.0", optional = true }
lapack        = { version = "0.17", default-features = false }
lapack-src    = { version = "0.8", default-features = false }
# clippy = "*"

[dev-dependencies]
nalgebra   = { version = "0.25", features = [ "arbitrary" ] }
proptest = { version = "1", default-features = false, features = ["std"] }
quickcheck = "1"
approx     = "0.4"
rand       = "0.8"
